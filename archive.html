---
layout: page
title: Archivo
---

<section>
    {% for post in site.posts %}
    <article>
        <header>
            <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
            <span><time datetime="{{post.date|date:" %F"}}">{{post.date|date:"%b %d, %Y"}}</time></span><br/>
            <span> {{ post.categories | category_links }}</span><br/>
            <span>{% if post.author %}{{post.author}}{% else %}{{site.author}}{% endif%}</span>
        </header>
        <div class="entry">{{ post.excerpt }}</div>
    </article>
    {% endfor %}
</section>
